<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>angular-clock</title>
  <script src="angular/angular.js"></script>
  <script type="text/javascript">
  angular.module('myApp', ['myApp.filters']).controller('MyController', function($scope, $filter) {
    var txt = 'hello world';
    $scope.txt = $filter('capitalize')(txt);
  });

  angular.module('myApp.filters', [])
    .filter('capitalize', function() {
      return function(input) {
        if (input)
          return input.charAt(0).toUpperCase() + input.substring(1);
      }
    });
  </script>
</head>

<body>
  <div ng-controller="MyController">
    <h2>ginger Loves dog treats</h2>
    <h2>{{ 'ginger Loves dog treats' | lowercase | capitalize }}</h2>
    <h2>{{ txt }}</h2>
  </div>
</body>

</html>
