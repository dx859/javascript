<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <meta charset="UTF-8">
  <title>angular-clock</title>
  <script src="angular/angular.js"></script>
  <script type="text/javascript">
  angular.module('myApp', [])
    .directive('fristDirective', function() {
      return {
        restrict: 'E',
        replace: true,
        template: '<a href="https://baidu.com">Click me to go to Baidu</a>'
      }
    })
  </script>
</head>

<body>
  <h3><frist-directive></frist-directive></h3>
</body>

</html>
