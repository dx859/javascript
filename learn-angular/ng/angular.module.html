<!DOCTYPE html>
<html ng-app>
<head>
  <meta charset="UTF-8">
  <title>module</title>
  <script src="../angular/angular.js"></script>

</head>
<body>
  
  <script type="text/javascript">
  function transformer(transformatioFn, value) {
    return (transformatioFn || angular.identity)(value);
  }
  console.log(transformer(function(){'world'}, 'hello'));
  </script>
</body>
</html>
