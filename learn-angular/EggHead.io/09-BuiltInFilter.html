<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Built-in Filters</title>
  <style>
  body { font-family: "microsoft yahei" }
  </style>
  <script src="../angular/angular.js"></script>
  <script src="09-BuiltInFilter.js"></script>
</head>

<body ng-app="app">
  <div ng-controller="AvengersCtrl">
    <input type="text" ng-model="search.name"> <!-- 了解 search.$ 的法 -->
    <p ng-repeat="actor in avengers.cast | orderBy:'name' | filter:search | limitTo:5">
      <span style="display: inline-block; width: 200px;">{{ actor.name | lowercase}}</span>
      <span>{{ actor.character | uppercase}}</span>
    </p>
  </div>
</body>

</html>
