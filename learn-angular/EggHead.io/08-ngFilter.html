<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ngFilter</title>
  <style>
  body { font-family: "microsoft yahei" }
  </style>
  <script src="../angular/angular.js"></script>
  <script src="08-ngFilter.js"></script>
</head>

<body ng-app="app">
  <div ng-controller="AvengersCtrl">
    <input type="text" ng-model="search.name"> <!-- 了解 search.$ 的法 -->
    <p ng-repeat="actor in Avengers.cast | filter:search">
      <span style="display: inline-block; width: 200px;">{{ actor.name }}</span>
      <span>{{ actor.character }}</span>
    </p>
  </div>
</body>

</html>
