<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>表格排序</title>
    <script type="text/javascript">
    window.onload = function () {
        var oBtn = document.getElementById('btn1');
        var oTab = document.getElementById('tab1');
        var oInput = document.getElementById('name');
        var oBtn2 = document.getElementById('search');

        var arr = [];
        for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
            arr[i] = oTab.tBodies[0].rows[i];
        }

        oBtn.addEventListener('click', function () {
            
            arr.sort(function (tr1, tr2) {
                return parseInt(tr1.cells[0].innerHTML) - parseInt(tr2.cells[0].innerHTML);
            });

            for (i = 0; i < arr.length; i++) {
                oTab.tBodies[0].appendChild(arr[i]);
            }

        }, false);

        oInput.addEventListener('change', search, false);
        oBtn2.addEventListener('click', search, false);

        function search() {
            arr.map(function(el) {
                
                if (el.cells[1].innerHTML == oInput.value) {
                    el.style.background = 'yellow';
                } else {
                    el.style.background = '';
                }
            });
        }

    }
    </script>
</head>

<body>
    <input id="btn1" type="button" value="排序" />
    姓名：<input id="name" type="text" />
    <input id="search" type="button" value="搜索">
    <table id="tab1" border="1" width="500">
