<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>inlineBlock</title>
</head>
<body>
<xmp>
块元素的特征
1、在没有设置宽度的时候，默认撑满一行。
2、默认块元素独占一行
3、支持所有css命令

内联元素的特征
1、宽高由内容撑开
2、不支持宽高
3、一行上可以显示继续跟同类的标签
4、不支持上下的margin
5、代码换行被解析

inline-block的特征
1、块元素能在一行上显示
2、内联元素支持宽高
3、没有宽度时，由内容撑开宽度
</xmp>
</body>
</html>
