<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>图片文字垂直居中</title>
	<style type="text/css">
	* {margin: 0; padding: 0;}
	.box {width: 600px; background-color: #d7d9d7; margin: 50px auto; text-align: justify;line-height: 0px;}
	.box >img {vertical-align: middle; width: 150px;}
	.box >i {display: inline-block; width: 150px;vertical-align: top;}
	</style>
</head>
<body>
	<div class="box">
		<img src="img1.jpg">
		<img src="img1.jpg">
		<img src="img1.jpg">
		<img src="img1.jpg">
		<i></i>
		<i></i>
		<i></i>
	</div>
	
</body>
</html>
